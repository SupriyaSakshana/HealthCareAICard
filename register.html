<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <div class="card shadow-lg border-0 mx-auto" style="max-width:550px">

        <div class="card-body p-4">

            <h3 class="text-center mb-4 fw-bold text-primary">
                Healthcare Registration
            </h3>

            <form method="POST">

                <!-- Full Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text"
                           name="name"
                           class="form-control"
                           placeholder="Enter your full name"
                           required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email"
                           name="email"
                           class="form-control"
                           placeholder="Enter your email"
                           required>
                </div>

                <!-- Age -->
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number"
                           name="age"
                           min="18"
                           max="80"
                           class="form-control"
                           placeholder="18 - 80"
                           required>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select name="gender"
                            class="form-select"
                            required>
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

             
                <!-- Symptoms -->
<div class="mb-3">
    <label class="form-label">Symptoms</label>

    <select name="symptoms"
            class="form-select"
            multiple
            required>

        <option value="fever">Fever</option>
        <option value="cough">Cough</option>
        <option value="headache">Headache</option>
        <option value="fatigue">Fatigue</option>
        <option value="sore_throat">Sore Throat</option>
        <option value="breath_shortness">Shortness of Breath</option>
        <option value="chest_pain">Chest Pain</option>
        <option value="nausea">Nausea</option>
        <option value="dizziness">Dizziness</option>

    </select>

    <small class="text-muted">
        Hold Ctrl (Windows) / Cmd (Mac) to select multiple
    </small>
</div>
                <!-- Lifestyle -->
                <div class="mb-3">
                    <label class="form-label">Lifestyle</label>
                    <select name="lifestyle"
                            class="form-select"
                            required>
                        <option value="">Select Lifestyle</option>
                        <option>Active</option>
                        <option>Moderate</option>
                        <option>Sedentary</option>
                    </select>
                </div>

                <!-- Doctor Visits -->
                <div class="mb-3">
                    <label class="form-label">Doctor Visits Per Year</label>
                    <input type="number"
                           name="doctor_visit_freq"
                           min="0"
                           max="12"
                           class="form-control"
                           placeholder="0 - 12"
                           required>
                </div>

                <!-- BMI -->
                <div class="mb-3">
                    <label class="form-label">BMI</label>
                    <input type="number"
                           name="bmi"
                           step="0.1"
                           min="15"
                           max="45"
                           class="form-control"
                           placeholder="Example: 22.5"
                           required>
                </div>

                <!-- Blood Pressure -->
                <div class="mb-3">
                    <label class="form-label">Blood Pressure</label>
                    <input type="text"
                           name="blood_pressure"
                           class="form-control"
                           placeholder="Example: 120/80"
                           required>
                </div>

                <!-- Sugar Level -->
                <div class="mb-4">
                    <label class="form-label">Sugar Level (mg/dL)</label>
                    <input type="number"
                           name="sugar_level"
                           min="70"
                           max="300"
                           class="form-control"
                           placeholder="70 - 300"
                           required>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="btn btn-primary w-100 py-2 fw-bold">
                    Register
                </button>

            </form>

            <!-- Login Link -->
            <div class="text-center mt-3">
                <p class="mb-0">
                    Already registered?
                    <a href="/login" class="text-decoration-none fw-bold">
                        Login
                    </a>
                </p>
            </div>

        </div>

    </div>

</div>

</body>
</html>
